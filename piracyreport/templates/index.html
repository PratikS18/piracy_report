{% extends 'base.html' %}

{% block body%}
<div>
<hr>
<h2> Top 200 Titles - Piracy Report </h2>
<hr>
<table id="table_id" class="table table-striped table-bordered table-hover text-center table-sm">
    <thead class="thead-dark">
      <tr>
        <th>ISBN</th>
        <th>Book Name</th>
        <th>URL</th>
      </tr>
    </thead>

<tbody>

{% for item in items %}
      <tr>
        <td>{{ item.ISBN }}</td>
        <td>{{ item.Book_name }} </td>
        <td><a href='{{ item.ISBN}}'>Click here to see links</a></td>
      </tr>

{% endfor %}

</tbody>


</table>
{% endblock %}
